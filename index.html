<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostalgia Rewind - Indian Time Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="retro-header">
            <h1 class="neon-text">Nostalgia Rewind</h1>
            <p class="subtitle">Journey Through Indian Memories</p>
        </header>

        <div class="year-input-section">
            <div class="input-container">
                <label for="birthYear">Enter Your Birth Year (1970-2010)</label>
                <input type="number" id="birthYear" min="1970" max="2010" placeholder="YYYY">
                <button id="submitYear" class="retro-button">Time Travel</button>
                <button id="randomYear" class="retro-button">Random Year</button>
            </div>
        </div>

        <div id="results" class="hidden">
            <div class="section bollywood">
                <h2>Bollywood & Cinema</h2>
                <div class="media-tabs">
                    <button class="tab-btn active" data-tab="movies">Movies</button>
                    <button class="tab-btn" data-tab="songs">Songs</button>
                </div>
                <div id="bollywoodContent" class="content"></div>
            </div>

            <div class="section sports">
                <h2>Sports Milestones</h2>
                <div id="sportsContent" class="content"></div>
            </div>

            <div class="section culture">
                <h2>Culture & Society</h2>
                <div id="cultureContent" class="content"></div>
            </div>

            <div class="section trends">
                <h2>Trends & Lifestyle</h2>
                <div id="trendsContent" class="content"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
